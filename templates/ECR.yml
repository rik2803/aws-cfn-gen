---
AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Create ECS Container Registries and a ecr-push user (aws-cfn-gen version: {{ gittag | default('na') }})

Resources:
{% for repo in ecr.repositories | default([]) %}
  {{ repo.cfn_name }}:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: "{{ repo.name }}"
{%   if repo.cross_account_access is defined and repo.cross_account_access.pull is defined %}
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          -
            Sid: AllowPull
            Effect: Allow
            Principal:
              AWS:
{%     for account_id in repo.cross_account_access.pull %}
                - "arn:aws:iam::{{ account_id }}:root"
{%     endfor %}
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:GetAuthorizationToken"
{%   endif %}
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
              "rules": [{
                  "rulePriority": 1,
                  "description": "Expire images older than 14 days",
                  "selection": {
                      "tagStatus": "untagged",
                      "countType": "sinceImagePushed",
                      "countUnit": "days",
                      "countNumber": 14
                  },
                  "action": {
                      "type": "expire"
                  }
              }]
          }
{% endfor %}

  ECRPush:
    Type: AWS::IAM::User
    Properties:
      UserName: ecr-push
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      Policies:
        - PolicyName: AllowPassRole
          PolicyDocument:
            Statement:
            - Action:
                - iam:PassRole
              Effect: Allow
              Resource:
                - 'arn:aws:iam::{{ target_account.account_id }}:role/ECSTaskRole*'
                - 'arn:aws:iam::{{ target_account.account_id }}:role/ECSExecutionRole'
                - 'arn:aws:iam::{{ target_account.account_id }}:role/ECSExecutionRole*'
            Version: '2012-10-17'
        - PolicyName: AllowServiceUpdate
          PolicyDocument:
            Statement:
            - Action:
                - ecs:UpdateService
                - ecs:ListServices
              Effect: Allow
              Resource: '*'
            Version: '2012-10-17'
        - PolicyName: AllowCloudWatchEnableAndDisableAlarms
          PolicyDocument:
            Statement:
            - Action:
                - cloudwatch:DescribeAlarms
                - cloudwatch:DisableAarmActions
                - cloudwatch:EnableAlarmActions
              Effect: Allow
              Resource: '*'
            Version: '2012-10-17'
        - PolicyName: AllowTaskDefinitionCreation
          PolicyDocument:
            Statement:
            - Action:
                - ecs:ListTaskDefinitionFamilies
                - ecs:RegisterTaskDefinition
                - ecs:ListTaskDefinitions
                - ecs:DescribeTaskDefinition
              Effect: Allow
              Resource: '*'
            Version: '2012-10-17'


  ECRPull:
    Type: AWS::IAM::User
    Properties:
      UserName: ecr-pull
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  KeyECRPush:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName:
        !Ref ECRPush
  KeyECRPull:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName:
        !Ref ECRPull

Outputs:
  AccessKeyECRPush:
    Value:
      !Ref KeyECRPush
  SecretKeyECRPush:
    Value: !GetAtt KeyECRPush.SecretAccessKey
  AccessKeyECRPull:
    Value:
      !Ref KeyECRPull
  SecretKeyECRPull:
    Value: !GetAtt KeyECRPull.SecretAccessKey
