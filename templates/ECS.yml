AWSTemplateFormatVersion: '2010-09-09'

Description: |
  Create an ECS stack for {{ project }}

### For latest ECS optimized AMIs: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
Mappings:
  AWSRegionToAMI:
    eu-central-1:
      AMIID: ami-042ae7188819e7e9b
    eu-west-1:
      AMIID: ami-00921cd1ce43d567a
    eu-west-2:
      AMIID: ami-0e1065cc4f7231034
    eu-west-3:
      AMIID: ami-020cc3695affa4b6b
  AWSRegionToAmzn2AMI:
    eu-central-1:
      AMIID: ami-09577c19fbe1bd7fa
    eu-west-1:
      AMIID: ami-04a084a6d17d9816e
    eu-west-2:
      AMIID: ami-013b322dbc79e9a6a
    eu-west-3:
      AMIID: ami-071f4e4006f9c3211

Resources:

  ### AWS::IAM::Role and AWS::IAM::InstanceProfile
  ECSServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: ['elasticloadbalancing:DeregisterInstancesFromLoadBalancer', 'elasticloadbalancing:DeregisterTargets',
                  'elasticloadbalancing:Describe*', 'elasticloadbalancing:RegisterInstancesWithLoadBalancer',
                  'elasticloadbalancing:RegisterTargets', 'ec2:Describe*', 'ec2:AuthorizeSecurityGroupIngress']
                Resource: '*'

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
        - "arn:aws:iam::aws:policy/AmazonSSMFullAccess"
        - "arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy"
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action: ['ecs:CreateCluster', 'ecs:DeregisterContainerInstance', 'ecs:DiscoverPollEndpoint',
                'ecs:Poll', 'ecs:RegisterContainerInstance', 'ecs:StartTelemetrySession',
                'ecs:Submit*', 'logs:CreateLogStream', 'logs:PutLogEvents', 'ecr:GetAuthorizationToken' ]
              Resource: '*'

  AutoscalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [application-autoscaling.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: service-autoscaling
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: ['application-autoscaling:*', 'cloudwatch:DescribeAlarms', 'cloudwatch:PutMetricAlarm',
              'ecs:DescribeServices', 'ecs:UpdateService']
            Resource: '*'

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [!Ref 'EC2Role']

  ### Resources for the ECS Cluster and the Container Instances
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: "ecs-{{ project }}"

  LambdaCumulativeReservationMetric:
    Type: AWS::Lambda::Function
    Properties:
      Handler: ecs-cumulative-cpu-and-memory-reservation-metric.lambda_handler
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LambdaCloudWatchAndECSListExecutionRole"
      Environment:
        Variables:
          ECS_CLUSTER_NAME: "ecs-{{ project }}"
      Code:
        S3Bucket: "{{ lambda_function_bucket_name }}"
        S3Key: "aws-lambda-ecs-cumulative-cpu-and-memory-reservation-metric-8df91afee7676cb9623e6a4c37cb569425104725.zip"
      Runtime: python2.7

  LambdaPermissionCumulativeReservationMetric:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaCumulativeReservationMetric.Arn
      Action: 'lambda:InvokeFunction'
      Principal: events.amazonaws.com
      SourceArn: !ImportValue "{{ organization.cfn_name | title }}MonitoringSubaccount-ScheduledRule5minArn"

  EventRuleECSTaskStateChange:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "EventRule"
      State: "{{ ecs.task_change_state_rule | default('DISABLED') }}"
      EventPattern:
        source:
          - aws.ecs
        detail-type:
          - ECS Task State Change
        detail:
          clusterArn:
            - !GetAtt ECSCluster.Arn
      Targets:
        - Arn: !ImportValue "{{ organization.cfn_name | title}}MonitoringSubaccount-MonitoringSNSTopic"
          Id: "TargetMonitoringSNSTopic"


{% if ecs.cluster.amzn2 is defined and ecs.cluster.amzn2 %}
  ContainerInstances:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !FindInMap [AWSRegionToAmzn2AMI, !Ref 'AWS::Region', AMIID]
      SecurityGroups:
        - "{{ vpc_sg_app }}"
      InstanceType: "{{ ecs.cluster.instance_type }}"
      IamInstanceProfile: !Ref 'EC2InstanceProfile'
